<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kpi dex</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

</head>
<body>
	<main class="myApp">
		<header class="header">
			<figure id="logo" class="logo">
				<img src="logo.png" alt="kpidex">
			</figure>
			<nav class="menu">
				<ul class="link-list" id="link-list">
					<li id="btn-all-pk">
						<img src="img/pokeball.png" alt=""><span>Todos</span>
					</li>
					<li class="btn-type-list" id="btn-type-pk">
						<img src="img/pika.png" alt=""><span>Buscar por tipo</span>
					</li>
				</ul>
			</nav>
		</header>

		<nav class="search">
			
			<div class="form">
				<a href="#" class="btn-search"><i class="fas fa-search"></i></a>
				<input type="text" placeholder="Buscar por nombre" class="input-nombre">
			</div>
			<div class="loader" id="loader">
				<img src="img/pika01.gif" id="loader-img" alt="">
				<p class="loader-count" id="loader-count"></p>
			</div>
			
		</nav>

		<section id="pokedex" class="pokedex" data-loader="loaderPokedex">
			<!-- <div class="pokemon">
				<img src="" alt="pokemon">
				<h2>id EL poke</h2>
			</div> -->
		</section>

		<div class="overlay overlayOff" id="overlay">
			<div class="modal" id="modal">
				<a href="#" class="btn-close" id="btn-close"><i class="fas fa-times"></i></a>
				<div class="modal-content" id="modal-content" data-loader="loaderModal">
					
				</div>
			</div>
		</div>
	</main>


	<script src="main.js"></script>
</body>
</html>
