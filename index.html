<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kpi dex</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<main class="myApp">
		<header class="header">
			<figure id="logo" class="logo">
				<img src="logo.png" alt="kpidex">
			</figure>
			<nav class="menu">
				<ul class="link-list" id="link-list">
					<li id="btn-all-pk"><img src="img/pokeball.png" alt=""><span>Todos</span></li>
					<li class="btn-type-list" id="btn-type-pk"><img src="img/pika.png" alt=""><span>Seleccionar por Tipo</span></li>
					<div class="dropdown-type" id="dropdown-type">
						<ul class="type-list" id="type-list">
							<li data-type="normal"><img src="img/normal-type.png" alt=""><span>Normal</span></li>
							<li data-type="fighting"><img src="img/fighting-type.png" alt=""><span>Luchador</span></li>
							<li data-type="flying"><img src="img/flying-type.png" alt=""><span>Volador</span></li>
							<li data-type="poison"><img src="img/poison-type.png" alt=""><span>Veneno</span></li>
							<li data-type="ground"><img src="img/ground-type.png" alt=""><span>Tierra</span></li>
							<li data-type="rock"><img src="img/rock-type.png" alt=""><span>Roca</span></li>
							<li data-type="bug"><img src="img/bug-type.png" alt=""><span>Bicho</span></li>
							<li data-type="ghost"><img src="img/ghost-type.png" alt=""><span>Fantasma</span></li>
							<li data-type="steel"><img src="img/steel-type.png" alt=""><span>Acero</span></li>
							<li data-type="fire"><img src="img/fire-type.png" alt=""><span>Fuego</span></li>
							<li data-type="water"><img src="img/water-type.png" alt=""><span>Agua</span></li>
							<li data-type="grass"><img src="img/grass-type.png" alt=""><span>Planta</span></li>
							<li data-type="electric"><img src="img/electric-type.png" alt=""><span>Electrico</span></li>
							<li data-type="psychic"><img src="img/psychic-type.png" alt=""><span>Psiquico</span></li>
							<li data-type="ice"><img src="img/ice-type.png" alt=""><span>Hielo</span></li>
							<li data-type="dragon"><img src="img/dragon-type.png" alt=""><span>Dragon</span></li>
							<li data-type="dark"><img src="img/dark-type.png" alt=""><span>Oscuridad</span></li>
							<li data-type="fairy"><img src="img/fairy-type.png" alt=""><span>Hada</span></li>
						</ul>
					</div>
					<li id="btn-type-pk"><img src="img/pika.png" alt=""><span>BOTON DE PRUEBA</span></li>
				</ul>
			</nav>
		</header>

		<nav class="search">
			
			<div class="form">
				<a href="#" class="btn-search"><i class="fas fa-search"></i></a>
				<input type="text" placeholder="Buscar por nombre" class="input-nombre">
			</div>
			<div class="loader" id="loader">
				<img src="img/pika01.gif" id="loader-img" alt="">
				<p class="loader-count" id="loader-count"></p>
			</div>
			
		</nav>

		<section id="pokedex" class="pokedex">
			<!-- <div class="pokemon">
				<img src="" alt="pokemon">
				<h2>id EL poke</h2>
			</div> -->
		</section>

		<div class="overlay overlayOff" id="overlay">
			<div class="modal" id="modal">
				<a href="#" class="btn-close" id="btn-close"><i class="fas fa-times"></i></a>
				<div class="modal-content" id="modal-content">
					
				</div>
			</div>
		</div>
	</main>


	<script src="main.js"></script>
</body>
</html>
